<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Registration Form</title>
</head>
<body>
    <div class="giga-block">
    <div class="left-block">
        <img class="left-circle" src="logo.png">
        <h1>FullStats</h1>
        <img class="left-img" src="left-logo.png">
    </div>

    <main class="reg-form">
        <div class="logo">
            <img src="logo.png" alt="logo">
        </div>
        <h1>
            Зарегистрироваться
        </h1> <br>
        <p>Зарегестрируйтесь чтобы начать работу с сервисом:</p>
        <br>
        <div class="imput-form">
            <input type="text" placeholder="Имя">
            <input type="text" placeholder="Фамилия">
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Пароль">
        <button class="reg-button">Зарегистрироваться</button>
        <div class="footer-text">
        <p>Регистрируясь, я соглашаюсь с минимальными условиями обслуживания и <a href="#">Политикой конфиденциальности.</a></p>
        </div>
        <p class="already-have-account">Уже есть аккаунт? <a href="#">Войти</a></p>
    </main>
    <div class="right-block">
        <p class="already-have-account2">Уже есть аккаунт? <a href="#">Войти</a></p>
    </div>
</div>
</body>
</html>
